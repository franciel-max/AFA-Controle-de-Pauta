
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Pauta - 4ª VT de Natal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Estilos de Impressão para Exportação PDF */
      @media print {
        @page {
          size: landscape;
          margin: 10mm;
        }
        
        body {
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Esconder elementos de interface que não devem sair no PDF */
        header, 
        footer, 
        .bg-slate-200, /* Toolbar */
        .ai-summary-container,
        .no-print {
          display: none !important;
        }

        /* Ajustar o container principal para expandir na impressão */
        #root, .flex-col, .h-screen {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }

        main {
          overflow: visible !important;
          height: auto !important;
          position: static !important;
          background: white !important;
        }

        .min-w-max {
          min-width: 100% !important;
          width: 100% !important;
          box-shadow: none !important;
        }

        /* Garantir que as linhas da pauta não quebrem no meio de uma célula */
        #row-* {
          page-break-inside: avoid !important;
        }
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

  </body>
</html>
